<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なRPGゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameInfo, #controls, #log, #store {
            margin: 10px;
            padding: 20px;
            border: 1px solid #000;
            background-color: #fff;
        }
        #store {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <h2>プレイヤー情報</h2>
        <div id="playerStats"></div>
    </div>
    <div id="controls">
        <button id="storeButton">お店</button>
        <button id="adventureButton">冒険</button>
    </div>
    <div id="log">
        <h2>ログ</h2>
        <div id="battleLog"></div>
    </div>
    <div id="store">
        <h2>お店の商品</h2>
        <ul id="storeItems"></ul>
        <button id="closeStore">閉じる</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
